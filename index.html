<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuel Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .container {
      width: 95%;
      max-width: 900px;
      margin-top: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input, button {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background: #4facfe;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    button:hover {
      background: #00c6ff;
      transform: scale(1.05);
    }
    .stats, .monthly-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .stat-card, .summary-card {
      background: #f7f9fc;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .record {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem;
      border-bottom: 1px solid #eee;
      animation: fadeIn 0.5s ease;
    }
    .record:nth-child(odd) {background: #fafafa;}
    .record-actions button {
      margin-left: 0.5rem;
      width: auto;
      padding: 0.4rem 0.8rem;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    #toast.show {opacity: 1;}
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(10px);}
      to {opacity:1; transform: translateY(0);}
    }
    .settings {
      margin-top: 2rem;
      text-align: center;
    }
    .settings-panel {
      display: none;
      margin-top: 1rem;
    }
    .settings-panel button {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <header>‚õΩ Fuel Tracker</header>
  <div class="container">
    <div class="card">
      <h2>Add / Edit Entry</h2>
      <label>Date:</label>
      <input type="date" id="date">
      <label>Distance (km):</label>
      <input type="number" id="distance">
      <label>Fuel (liters):</label>
      <input type="number" id="fuel">
      <label>Cost:</label>
      <input type="number" id="cost">
      <label>Efficiency (km/l):</label>
      <input type="number" id="efficiency">
      <button onclick="addOrUpdateEntry()" id="addBtn">Add Entry</button>
    </div>

    <div class="card">
      <h2>Stats</h2>
      <div class="stats">
        <div class="stat-card"><strong>Total Distance</strong><div id="totalDistanceStat">0</div></div>
        <div class="stat-card"><strong>Total Fuel</strong><div id="totalFuel">0</div></div>
        <div class="stat-card"><strong>Total Cost</strong><div id="totalCost">0</div></div>
        <div class="stat-card"><strong>Actual Mileage</strong><div id="mileage">0</div></div>
      </div>
      <button onclick="exportCSV()">üì• Export CSV</button>
    </div>

    <div class="card">
      <h2>Records</h2>
      <div id="records"></div>
    </div>

    <div class="card">
      <h2>Monthly Summaries</h2>
      <div id="monthlySummaries" class="monthly-summary"></div>
    </div>

    <div class="settings">
      <button onclick="toggleSettings()">‚öôÔ∏è Settings</button>
      <div id="settingsPanel" class="settings-panel">
        <button onclick="resetApp()">Reset App</button>
      </div>
    </div>
  </div>

  <div id="toast">‚úÖ Saved Successfully!</div>

  <script>
    let records = JSON.parse(localStorage.getItem('records')) || [];
    let editIndex = null;
    document.getElementById('efficiency').value = localStorage.getItem('efficiency') || 40;

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function render() {
      const recordsDiv = document.getElementById('records');
      recordsDiv.innerHTML = '';
      let totalDistance = 0, totalFuel = 0, totalCost = 0;

      records.forEach((r, i) => {
        totalDistance += r.distance;
        totalFuel += r.fuel;
        totalCost += r.cost;

        const div = document.createElement('div');
        div.className = 'record';
        div.innerHTML = `
          <div>${r.date} - ${r.distance} km, ${r.fuel} L, ‚Çπ${r.cost}, Eff: ${r.efficiency} km/l</div>
          <div class="record-actions">
            <button onclick="editEntry(${i})">Edit</button>
            <button onclick="deleteEntry(${i})">Delete</button>
          </div>`;
        recordsDiv.appendChild(div);
      });

      document.getElementById('totalDistanceStat').innerText = totalDistance;
      document.getElementById('totalFuel').innerText = totalFuel;
      document.getElementById('totalCost').innerText = totalCost;
      document.getElementById('mileage').innerText = totalFuel ? (totalDistance/totalFuel).toFixed(2) : 0;

      renderMonthlySummaries();
      localStorage.setItem('records', JSON.stringify(records));
    }

    function addOrUpdateEntry() {
      const date = document.getElementById('date').value;
      const distance = parseFloat(document.getElementById('distance').value);
      const fuel = parseFloat(document.getElementById('fuel').value);
      const cost = parseFloat(document.getElementById('cost').value);
      const efficiency = parseFloat(document.getElementById('efficiency').value);

      if (!date || isNaN(distance) || isNaN(fuel) || isNaN(cost)) return alert('Fill all fields');

      const entry = {date, distance, fuel, cost, efficiency};

      if (editIndex !== null) {
        records[editIndex] = entry;
        editIndex = null;
        document.getElementById('addBtn').innerText = 'Add Entry';
        showToast('‚úÖ Entry Updated!');
      } else {
        records.push(entry);
        showToast('‚úÖ Entry Added!');
      }

      localStorage.setItem('efficiency', efficiency);

      document.getElementById('date').value = '';
      document.getElementById('distance').value = '';
      document.getElementById('fuel').value = '';
      document.getElementById('cost').value = '';

      render();
    }

    function editEntry(i) {
      const r = records[i];
      document.getElementById('date').value = r.date;
      document.getElementById('distance').value = r.distance;
      document.getElementById('fuel').value = r.fuel;
      document.getElementById('cost').value = r.cost;
      document.getElementById('efficiency').value = r.efficiency;
      editIndex = i;
      document.getElementById('addBtn').innerText = 'Update Entry';
    }

    function deleteEntry(i) {
      if (!confirm('Delete this entry?')) return;
      records.splice(i,1);
      render();
      showToast('üóëÔ∏è Entry Deleted');
    }

    function exportCSV() {
      let csv = 'Date,Distance,Fuel,Cost,Efficiency\\n';
      records.forEach(r => {
        csv += `${r.date},${r.distance},${r.fuel},${r.cost},${r.efficiency}\\n`;
      });
      const blob = new Blob([csv], {type:'text/csv'});
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'fuel_records.csv';
      link.click();
    }

    function renderMonthlySummaries() {
      const monthly = {};
      records.forEach(r => {
        const month = r.date.slice(0,7);
        if (!monthly[month]) monthly[month] = {distance:0,fuel:0,cost:0};
        monthly[month].distance += r.distance;
        monthly[month].fuel += r.fuel;
        monthly[month].cost += r.cost;
      });
      const summariesDiv = document.getElementById('monthlySummaries');
      summariesDiv.innerHTML = '';
      for (const m in monthly) {
        const s = monthly[m];
        const avg = s.fuel ? (s.distance/s.fuel).toFixed(2) : 0;
        const div = document.createElement('div');
        div.className = 'summary-card';
        div.innerHTML = `<strong>${m}</strong><br>Dist: ${s.distance} km<br>Fuel: ${s.fuel} L<br>Cost: ‚Çπ${s.cost}<br>Mileage: ${avg}`;
        summariesDiv.appendChild(div);
      }
    }

    function toggleSettings() {
      const p = document.getElementById('settingsPanel');
      p.style.display = p.style.display==='block' ? 'none' : 'block';
    }

    function resetApp() {
      if (!confirm('This will delete ALL records. Continue?')) return;
      localStorage.clear();
      records = [];
      render();
      showToast('üîÑ App Reset');
    }

    render();
  </script>
</body>
</html>
